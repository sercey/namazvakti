<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vakit Örnek</title>
    <link rel='stylesheet' href='assets/style.css' type='text/css' media='all' />

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="assets/namaz.js"></script>
</head>

<body>
<div class="maincontent">
    <div class="header">
        <h2>Vakit Test</h2>
    </div>

    <div class="content">
        <form name="namazvakti" id="namazvakti">
            <label for="ulkeler">Ülkeler</label>
            <select name="ulkeler" id="ulkeler" onchange="sehirleri_al()">
                <option value="0">Lütfen Bir Ülke Seçiniz</option>
                <option value="2">TÜRKİYE</option>
            </select>

            <label for="sehirler">Şehirler</label>
            <select name="sehirler" id="sehirler" onchange="ilceleri_al()">
                <option value="0">Lütfen Bir Şehir Seçiniz</option>
            </select>

            <label id="ilceler_label" for="ilceler">İlçeler</label>
            <select name="ilceler" id="ilceler">
                <option value="0">Lütfen Bir İlçe Seçiniz</option>
            </select>

            <button class="nvButton" type="button" onclick="vakti_al()">Vakti Al</button>
        </form>
    </div>

    <div class="result"></div>
</div>

</body>
</html>
